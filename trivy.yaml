# Trivy configuration file for consistent local and CI scans
# Documentation: https://aquasecurity.github.io/trivy/latest/docs/configuration/config-file/
# Scan options
scan:
  type: fs
scanners:
  - vuln
  - config
  - secret
# Report options
format: sarif
output: trivy-results.sarif
severity:
  - UNKNOWN
  - LOW
  - MEDIUM
  - HIGH
  - CRITICAL
ignore-unfixed: true
exit-code: 1
# Cache options
cache-dir: .trivycache
